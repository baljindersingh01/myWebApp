<div class="container">
  <footer
    class="d-flex flex-wrap justify-content-between align-items-center my-4"
  >
    <p class="col-md-4 mb-0 text-info">{{ copyrightText }}</p>
    <a
      href="/"
      class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
    >
      <svg class="bi me-2" width="40" height="32">
        <use xlink:href="#bootstrap"></use>
      </svg>
    </a>
    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item">
        <a
          href="{{ socialMediaLinks.linkedin.link }}"
          target="_blank"
          class="nav-link px-2 text-info"
          >{{ socialMediaLinks.linkedin.title }}</a
        >
      </li>
      <li class="nav-item">
        <a
          href="{{ socialMediaLinks.youtube.link }}"
          target="_blank"
          class="nav-link px-2 text-info"
          >{{ socialMediaLinks.youtube.title }}</a
        >
      </li>
      <li class="nav-item">
        <a
          href="{{ socialMediaLinks.instagram.link }}"
          target="_blank"
          class="nav-link px-2 text-info"
          >{{ socialMediaLinks.instagram.title }}</a
        >
      </li>
    </ul>
  </footer>
</div>
